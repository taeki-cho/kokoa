<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input id="first-name" required placeholder="First Name" type="text" />
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" required placeholder="Last Name" type="text" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" required placeholder="Email" type="email" />
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" required placeholder="Username" type="text" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" required placeholder="Password" minlength="10" type="password" />
        </div>
        <div>
            <label for="birth">Birth</label>
            <input id="birth" required placeholder="Birth" type="date" />
        </div>
        <div>
            <label for="howhappy">How happy are you?</label>
            <input id="howhappy" required placeholder="Range" type="range" />
        </div>
        <div>
            <label for="color">What is yout fav. color?</label>
            <input id="color" required placeholder="Color" type="color" />
        </div>
        <div>
            <input type="submit" value="Create Account" />
        </div>
    </form>
</body>

</html>
